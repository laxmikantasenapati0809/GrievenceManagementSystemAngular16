<div class="container-fluid">
  <div class="row">
    <!-- Admin Login Button -->
    <button class="btn-admin admin-login-btn" (click)="navigateToAdmin()">Admin</button>

    <!-- Right Side Form -->
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="form-container">
        <h2>Login to Your Account</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              id="username"
              formControlName="username"
              type="text"
              class="form-control input-field"
              placeholder="Enter username"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              formControlName="password"
              type="password"
              class="form-control input-field"
              placeholder="Enter password"
            />
          </div>

          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>

          <button type="submit" class="btn-login" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>

        <div class="register-message">
          Don't have an account?
          <button class="btn-small-register" (click)="navigateToRegister()">Register</button>
        </div>

        <button class="btn-management" (click)="navigateToManagementLogin()">Management Login</button>
      </div>
    </div>
  </div>
</div>
