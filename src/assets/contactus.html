<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Gradient background */
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Card styling */
    .contact-section {
      max-width: 900px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      transition: transform 0.3s ease-in-out;
      overflow: hidden;
      position: relative;
    }

    /* Animation on hover */
    .contact-section:hover {
      transform: scale(1.03);
    }

    /* Card elements */
    .contact-info {
      background: linear-gradient(135deg, #4b79a1, #283e51);
      color: #fff;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
    }

    /* Hover effects */
    .contact-info h4 {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    /* Social icons */
    .social-icons a {
      color: #fff;
      font-size: 1.5rem;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #d4d4d4;
    }

    /* Button and form styling */
    .contact-form .form-control {
      border-radius: 8px;
    }

    .btn-custom {
      background-color: #6a11cb;
      border: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #2575fc;
      transform: translateY(-3px);
    }

    /* Animation */
    .fade-in {
      animation: fadeIn 1.2s ease-in-out both;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container contact-section fade-in">
    <h2 class="text-center mb-5">Contact Us</h2>
    <div class="row">
      <!-- Contact Information -->
      <div class="col-md-5 contact-info">
        <h4>Our Address</h4>
        <p>Centurion University Campus<br>Jatni, Bhubaneswar, Odisha, India</p>
        <h4>Email Us</h4>
        <p>support@centurion.edu.in</p>
        <h4>Call Us</h4>
        <p>+91 9078966899</p>
        <div class="social-icons mt-3">
          <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-7">
        <form class="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject of your message">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Type your message here"></textarea>
          </div>
          <button type="submit" class="btn btn-custom w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
